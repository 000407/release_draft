name: Mimic Build Process Init

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: git checkout release/next 2>/dev/null || git checkout -b release/next
    - run: rm -rf build
    - run: mkdir -p ./build && cp *.txt ./build/
    - run: git config user.name ${{ github.actor }}-bot && ${{ github.actor }}@users.noreply.gihub.com
    - run: git commit -m "Commit:Build Output"
    - run: git push origin release/next
    - name: Create Pull Request
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.REPO_ACCESS_TOKEN }}
        commit-message: Update report
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: release/next
        delete-branch: true
        title: 'Next Release'
        body: |
          Next Release PR
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        milestone: 1
        draft: false

    - name: Check outputs
      run: |
        echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
        echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
